---
lint:
  rules:
    all_default: true

    remove:
      - FIELD_NAMES_EXCLUDE_PREPOSITIONS
      - MESSAGES_HAVE_COMMENT

  rules_option:
    max_line_length:
      max_chars: 80
      tab_chars: 4

    indent:
      style: tab
      not_insert_newline: true

    quote_consistent:
      quote: double

    enum_field_names_zero_value_end_with:
      suffix: UNSPECIFIED

    # service_names_end_with:
    #   text: Service
