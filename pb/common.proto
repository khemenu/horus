//
syntax = "proto3";
package khepri.horus;

option go_package = "khepri.dev/horus/pb";

//
enum IdentityKind {
	IDENTITY_KIND_UNSPECIFIED = 0; //
	IDENTITY_KIND_EMAIL       = 1; //
}

//
message Identity {
	IdentityKind kind  = 2; //
	string       value = 1; //

	string verified_by = 3; //
}

message Org {
	bytes  id   = 1; // Unique ID.
	string name = 2; // Display name; it is not unique.
}
